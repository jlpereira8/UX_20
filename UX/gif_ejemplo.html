<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://www.diariolibre.com/binrepository/546x533/0c92/546d350/none/10904/VAYE/obama_11215483_20190204140751.jpg'">Turn on the light</button>

<img id="myImage" src="https://www.dobleclic.com/wp-content/uploads/2014/10/Barack-Obama-Negro.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='https://www.dobleclic.com/wp-content/uploads/2014/10/Barack-Obama-Negro.jpg'">Turn off the light</button>

</body>
</html>
